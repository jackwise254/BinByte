<!-- receipt_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .order-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .order-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .total-amount {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Receipt</h1>
            <p>{{ customer_name }}</p>
        </div>
        
        <ul class="order-list">
            {% for order in orders %}
                <li class="order-item">
                    <span>{{ order.date }}</span>
                    <span>{{ order.amount }} - {{ order.order_type }}</span>
                </li>
            {% endfor %}
        </ul>
        
        <p class="total-amount">Total Amount: {{ total_amount }}</p>
    </div>
</body>
</html>
